# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 站点配置参数
title: Laiyy 的个人小站
subtitle: 
# 个人简介/站点简介
description: 简介
keywords: 关键词
# 作者
author: Laiyy
# 国际化
language: zh-Hans
timezone: Asia/Shanghai


# 添加头像
avatar: /images/icon.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.laiyy.top # 主站
# 根路径
root: /
# 静态页面路径规则
permalink: :category/:year/:month-:day/:title.html

permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :language
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: default
category_map:
  Python: python # Python 学习博文路径
  Java: java # Java 学习博文路径
  Exception: exception  # 错误处理博文路径
  Other: other # 其他博文





tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
# 插件
plugins: hexo-generate-feed
## Themes: https://hexo.io/themes/
theme: next # 使用哪一套模版

# 部署方式、位置
deploy:
  type: git
  repo: https://github.com/laiyy0728/laiyy0728.github.io.git
  branch: master

# 站内搜索
search:
    path: search.xml
    field: post
    format: html
    limit: 10000